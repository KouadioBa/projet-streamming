<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webcam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/js/bootstrap.min.js">
</head>
<body>

    <nav>

        <ul class="liste">
            <li class="items">
                <p class="txt-liste">caméra 1</p>
                <ul class="sous-liste">
                    <div class="video-wrap">
                        <video id="video0" playsinline autoplay></video>
                    </div>
                    <canvas id="canvas" width="640" height="480"></canvas>
                </ul>  
            </li>
            <li class="items">
                <p class="txt-liste">Caméra 2</p>
                <ul class="sous-liste">
                   Aucun1
                </ul>
            </li>
            <li class="items">
                <p class="txt-liste">Caméra 3</p>
                <ul class="sous-liste">
                    <div class="video-wrap">
                        <video id="video" playsinline autoplay></video>
                    </div>
                    <canvas id="canvas" width="640" height="480"></canvas>
                </ul>
            </li>
            <li class="items">
                <p class="txt-liste">Caméra 4</p>
                <ul class="sous-liste">
                    AUcun2
                </ul>
            </li>
            <li class="items">
                <p class="txt-liste">Caméra 5</p>
                <ul class="sous-liste">
                    <div class="video-wrap">
                        <video id="video1" playsinline autoplay></video>
                    </div>
                    <canvas id="canvas" width="640" height="480"></canvas>
                </ul>
            </li>

        </ul>

    </nav>
    


    <script>
        'use strict'
        const video = document.getElementById('video')
        const video0 = document.getElementById('video0')
        const video1 = document.getElementById('video1')
        const canvas = document.getElementById('canvas')
        const snap = document.getElementById('snap')
        const errorMsgElement = document.getElementById('span#ErrorMsg')

        const constraints = {
            audio: true,
            video: {
                width: 1280, height: 720
            }
        };
        async function init(){
            try{
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                handleSuccess(stream);
            }
            catch(e){
                errorMsgElement.innerHTML = 'navigator.getUserMedia.error:${e.toString()}';
            }
        }
        function handleSuccess(stream){
            window.stream = stream;
            video.srcObject = stream;
            video0.srcObject = stream;
            video1.srcObject = stream;
        }
        init();
        var context = canvas.getContext('2d');
        snap.addEventListener("click", function(){
            context.drawImage(video, 0, 0, 640, 480);
            context.drawImage(video0, 0, 0, 640, 480);
            context.drawImage(video1, 0, 0, 540, 480);
        });
    </script>
</body>
</html>
